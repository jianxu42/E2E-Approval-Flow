name: Docker Image CI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag e2e_approval_flow:latest
    - name: Push image to Docker Hub
      run: |
        docker login -u ${{secrets.DOCKERHUB_USER}} ${{secrets.DOCKERHUB_PWD}}
        docker push fgsoap/e2e_approval_flow:latest